<script>
 let url = "http://localhost:8080/login";//接口地址 
 let formData = new FormData();
 formData.append('Token','login');
 formData.append('username', 'breakon');
 formData.append('password', '123456'); 
  
 fetch(url,{
     method: 'post',
     body: formData,
     mode:'cors', 
 }).then(function (res) {
     console.log(res)
     console.log(res.headers.get('Content-Type')); 
     return res.json();
 }).then(function (res) {
         console.log(res)
     
 })
</script>
